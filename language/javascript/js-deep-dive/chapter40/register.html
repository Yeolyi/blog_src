<body>
  <!--이벤트 핸들러 어트리뷰트의 이름은 on 접두사와 이벤트 타입으로 구성된다.-->
  <button onclick="sayHi('YeolYi')">Button</button>
  <script>
    function sayHi(name) {
      console.log(name, name);
    }
    // 위에서는 함수 호출문을 할당했지만, 이벤트 핸들러 어트리뷰트와 동일한 이름의 함수를 암묵적으로 생성한다.
    // 함수 참조를 할당한다면 인수 전달이 곤란하기 떄문이다.
    // HTML과 자바스크립트는 관심사가 다르므로 분리하는 것이 좋다.
    // 다만 리액트 같은 모던 자바스크립트에서는 JS를 뷰 구성을 위한 구성 요소로 보기 때문에 관심사가 다르다고 생각하지 않는다.

    // 하나 이상의 이벤트를 등록할 수 없다.
    const $button = document.querySelector('button');
    $button.onClick = function () {
      console.log('button click');
    };

    // 하나 이상의 이벤트를 등록할 수 있다.
    $button.addEventListener('click', () => console.log('button click!'));
  </script>
</body>
