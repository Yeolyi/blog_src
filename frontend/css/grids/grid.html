<style>
  .container > div {
    border-radius: 5px;
    padding: 10px;
    background-color: rgb(207, 232, 220);
    border: 2px solid rgb(79, 185, 227);
  }

  .container {
    display: grid;
    /* minmax 순서 바꾸면 안되는 듯 */
    grid-template-columns: repeat(auto-fill, minmax(300px, auto));
    gap: 20px;
  }
</style>

<body>
  <h1>Simple grid example</h1>

  <div class="container">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    <div>Six</div>
    <div>Seven</div>
  </div>
</body>
