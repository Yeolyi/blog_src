<style>
    html {
        font-family: sans-serif;
    }

    body {
        width: 70%;
        max-width: 960px;
        margin: 20px auto;
    }

    button {
        font-size: 18px;
        line-height: 1.5;
        width: 15%;
    }

    div {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        height: 100px;
        border: 1px solid black;
    }

    /* Add your flexbox CSS below here */

    button:first-child {
        align-self: flex-end;
        order: 1;
    }
</style>

<body>
    <div>
        <button>Smile</button>
        <button>Laugh</button>
        <button>Wink</button>
        <button>Shrug</button>
        <button>Blush</button>
    </div>
</body>

</html>
