<body>
    <pre></pre>
    <script>
        const xhr = new XMLHttpRequest();
        // 모든 todos를 취득(index)한다.
        xhr.open('GET', '/todos');
        xhr.send();
        xhr.onload = () => {
            // 200 확인 생략
            document.querySelector('pre').textContent = xhr.response;
        }
    </script>
</body>
